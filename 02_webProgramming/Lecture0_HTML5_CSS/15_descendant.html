<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Descendant</title>
      <link rel="stylesheet" href="15_styles.css" />
   </head>
   <body>
      <p>
         This example shows how to modify the properties of child elements of a
         list with a child selector of css:
      </p>
      <ol>
         <li>List item one</li>
         <li>List item two</li>
         <ul>
            <li>sublist item</li>
            <li>sublist item</li>
         </ul>
         <li>List item three</li>
      </ol>
   </body>
</html>
