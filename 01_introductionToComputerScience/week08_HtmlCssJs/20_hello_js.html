<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="initial-scale=1, width=device-width" />

      <script>
         function greet() {
            let name = document.querySelector('#name').value
            alert('hello, ' + name)
         }
      </script>

      <title>helloJS</title>
   </head>
   <body>
      <form onsubmit="greet(); return false;">
         <input
            autocomplete="off"
            autofocus
            id="name"
            placeholder="Name"
            type="text"
         />
         <input type="submit" />
      </form>
   </body>
</html>
